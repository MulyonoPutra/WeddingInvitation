<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Messages</th>
    <th>isPresent</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of attendance">
      <td>{{emp.name}}</td>
      <td>{{emp.messages}}</td>
      <td>{{emp.isPresent}}</td>
      <td><a class="btn text-danger" ><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
