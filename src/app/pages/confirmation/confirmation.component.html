<div class="container">
  <div class="bg-images">
    <h2 class="text mt-5">Konfirmasi Kehadiran</h2>
    &nbsp;
    <div class="container">
      <!-- form input -->
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            name="name"
            #name="ngModel"
            [(ngModel)]="confirmationService.formData!.name"
            class="form-control"
            />
          <div *ngIf="name.invalid && name.touched" class="validation-error">
            This field is required.
          </div>
        </div>
        <div class="form-group">
          <label for="messages" class="form-label">Messages</label>
          <input
            name="messages"
            #messages="ngModel"
            [(ngModel)]="confirmationService.formData!.messages"
            class="form-control"
            />
        </div>
        <div class="form-group">
          <label for="isPresent" class="form-label">Confirm</label>
          <select
            class="form-select"
            aria-label="Default select example"
            name="isPresent"
            #isPresent="ngModel"
            [(ngModel)]="confirmationService.formData!.isPresent">
            <option *ngFor="let data of confirm" [ngValue]="data">
              {{ data }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-secondary">
            Submit
          </button>
          -or-
          <button
            type="button"
            class="btn btn-secondary"
            (click)="whatsappHyperlink()">
            Send to Whatsapp
          </button>
        </div>
      </form>
    </div>

    &nbsp;
    <div class="container">
      <!-- Card -->
      <div class="card card-bg" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <app-confirmation-list></app-confirmation-list>
        </div>
      </div>
    </div>
    &nbsp;
  </div>
</div>
