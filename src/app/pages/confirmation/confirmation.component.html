<div class="container">
  <div class="bg-images">
    <h2 class="text mt-5">Konfirmasi Kehadiran</h2>
    &nbsp;
    <div class="container">
      <!-- form input -->
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
          <input
            name="name"
            #name="ngModel"
            [(ngModel)]="confirmationService.formData!.name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            name="messages"
            #messages="ngModel"
            [(ngModel)]="confirmationService.formData!.messages"
            class="form-control"
          />
        </div>
        <div class="form-group">
        <div class="form-group">
          <select class="form-select" aria-label="Default select example" name="isPresent"
              #isPresent="ngModel"
              [(ngModel)]="confirmationService.formData!.isPresent">
            <option *ngFor="let data of confirm" [ngValue]="data">{{data}}</option>
          </select>
        </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
      </form>
